<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - ক্ষেতি বন্ধু</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo2.png" alt="Kheti Bondhu Logo" class="header-logo">
            </a>
            <h1>KhetiBondhu</h1>
        </div>
        <nav>
            <a href="signin.html" class="btn">লগইন করুন</a>
            <a href="signup.html" class="btn">নিবন্ধন করুন</a>
            <a href="http://localhost:8501/" class="btn">কৃষি সহায়ক বট</a>
        </nav>
    </header>

    <div class="form-container">
        <form id="signinForm">
            <h2>লগইন করুন</h2>
            <input type="tel" id="loginMobile" placeholder="মোবাইল নম্বর" required>
            <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড" required>
            <button type="submit">লগইন করুন</button>
            <p>অ্যাকাউন্ট তৈরি করেননি? <a href="signup.html">নিবন্ধন করুন</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
